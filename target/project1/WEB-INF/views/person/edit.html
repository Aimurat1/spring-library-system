<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/people/{id}(id = ${person.getPerson_id()})}" th:object="${person}" action="" >
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name"><br>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        <label for="surname">Surname</label>
        <input type="text" th:field="*{surname}" id="surname"><br>
        <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
        <label for="year">Birth year</label>
        <input type="text" th:field="*{year}" id="year">
        <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
        <br>
        <input type="submit" value="Update person">
    </form>
</body>
</html>
