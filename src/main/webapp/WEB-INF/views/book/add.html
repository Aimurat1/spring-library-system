<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form th:method="POST" th:action="@{/book}" th:object="${book}" action="" >
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name"><br>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        <label for="author">Author</label>
        <input type="text" th:field="*{author}" id="author"><br>
        <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
        <label for="year">Birth year</label>
        <input type="text" th:field="*{year}" id="year">
        <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>

        <br>
        <input type="submit" value="Add book">
    </form>
</body>
</html>
